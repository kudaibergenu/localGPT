<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LocalGPT: Local, Private, Free</title>
    <link href="localGPT.css" rel="stylesheet" type="text/css" />
  </head> 
  <body>
    <div class="chatui">                  
      <div class="chatui-select-wrapper">
        <select id="chatui-select"></select>
      </div>
      <div class="chatui-chat" id="chatui-chat" height="100"></div>

      <div class="chatui-inputarea">
        <input
          id="chatui-input"
          type="text"
          class="chatui-input"
          placeholder="Enter your message..."
        />
        <button id="chatui-send-btn" class="chatui-send-btn">Send</button>
        <button id="chatui-reset-btn" class="chatui-reset-btn">Reset</button>
      </div>
    </div>

    <div class="chatui-extra-control">
      <label id="chatui-info-label"></label>
    </div>
    <script type="module" src="localGPT.ts"></script>
  </body>
</html>
